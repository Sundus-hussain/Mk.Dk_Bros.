<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDBot</title>
    <style>
        /* Center everything on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Messenger button positioned in the top-right corner */
        .chat-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
        }

        /* Messenger button hover effect */
        .chat-button:hover {
            background-color: #45a049;
        }

        /* Centered content (if needed, like a title or description) */
        .content {
            text-align: center;
        }
        </style>
</head>
<body>
    <div class="content">
        <h2>Welcome to Our AI Chat Assistant</h2>
        <p>Click the button in the bottom right to chat with us!</p>
    </div>
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
              window.voiceflow.chat.load({
                verify: { projectID: '67081a43a410ad0f945dcd2f' },
                url: 'https://general-runtime.voiceflow.com',
                versionID: 'production'
              });
            }
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
        })(document, 'script');
      </script>
</body>
</html>
